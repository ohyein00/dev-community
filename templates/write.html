<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='{{ url_for("static", filename="css/reset.css") }}' rel="stylesheet">
    <link href='{{ url_for("static", filename="css/index.css") }}' rel="stylesheet">
    <script src='{{ url_for("static", filename="js/index.js") }}'></script>
    <title>Devom - 글쓰기</title>

    <style>
        #writeform-bottom {
            display: flex;
            justify-content: space-between;
        }
         #writeform-bottom > div svg {
             width:20px;
             height:20px;
         }

         #writeform-file input[type="file"] {
             display: none;
         }
    </style>
    <script>
        let images = [];

        $(function(){
            $('#file').change(function(e) {
                $('#file-preview').html('');
                images = e.target.files;
                let imageEl = ``;
                let i = 0
                while (i < 5) {
                    imageEl = `<img src="${URL.createObjectURL(images[i])}">`;
                    if (i === 4 && images.length > 5) {
                        imageEl = `<div>+${images.length - 4}<img src="${URL.createObjectURL(images[i])}"></div>`;
                    }

                    $('#file-preview').append(imageEl);
                    if (i === images.length - 1) break;
                    i++;
                }
            });
        })

        function post() {
            const textArea = $('#writeform > textarea');
            let today = new Date().toISOString();

            if (textArea.val().length == 0) {
                textArea.focus();
                return;
            }

            const form = new FormData();
            form.append("text", textArea.val());
            form.append("date", today);

            if (images.length) {
                let i = 0;
                for (const file of images) {
                    form.append(`file${i}`, file);
                    i++;
                }
            }

            $.ajax({
                type: "POST",
                url: "/posting",
                contentType: false,
                processData: false,
                data: form,
                success: function (response) {
                    window.location.href = '/';
                }
            })
        }

    </script>
</head>
<body>
    <div id="writeform-wrap">

        <div id="writeform">
            <textarea></textarea>
        </div>

        <div id="writeform-file">
            <label for="file">
                <div>
                    <span>+</span>
                    <span>사진 추가</span>
                </div>
            </label>
            <input type="file" multiple id="file">

            <div id="file-preview"></div>
        </div>

        <div id="writeform-bottom">
            <span>게시물에 추가</span>
            <div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <div></div>
            </div>
        </div>

        <div>
            <button onclick="post()">게시</button>
        </div>

    </div>
</body>
</html>
